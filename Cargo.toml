[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.2.5"

[profile.release]
lto = true

[workspace.dependencies]
anyhow = "1"
base64 = "0.21.2"
itertools = "0.11.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
derive_builder = "0.12"
serde-sarif = "0.4"
sha2 = "0.10.7"
tracing = "0.1.40"

# We're getting instability in macOS CI with cc 1.0.85, so pin to 1.0.83 until we can investigate further
[patch.crates-io]
cc = { git = "https://github.com/rust-lang/cc-rs", tag = "1.0.83" }
