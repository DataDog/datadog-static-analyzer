[workspace]
members = ["bins", "cli", "kernel", "server"]
resolver = "2"

[workspace.package]
version = "0.1.4"

[profile.release]
lto = true

[workspace.dependencies]
anyhow = "1"
base64 = "0.21.2"
itertools = "0.11.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
derive_builder = "0.12"
serde-sarif = "0.4"
sha2 = "0.10.7"
