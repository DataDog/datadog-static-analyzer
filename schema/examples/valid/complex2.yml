rulesets:
  - python-best-practices
  - java-best-practices:
    rules:
      avoid-printstacktrace:
        only:
          - "foo/bar"
        arguments:
          foo: "bar"
          bar:
            /: 42
            uno/dos: "32"
      loose-coupling:
        arguments:
          foo: bar
      one-declaration-per-line:
        ignore:
          - "**"
  - go-best-practices:
ignore:
  - path1/path2
only:
  - path2/path3
